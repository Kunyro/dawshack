<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominant Color</title>
</head>
<body>
    <h1>Dominant Color Finder</h1>
    <form id="colorForm">
        <label for="imageUrl">Enter Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>
        <button type="submit">Find Dominant Color</button>
    </form>
    <div id="colorResult"></div>

    <script>
        document.getElementById('colorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const imageUrl = document.getElementById('imageUrl').value;
            fetch('/get_dominant_color', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageUrl })
            })
            .then(response => response.json())
            .then(data => {
                const dominantColors = data.dominantColors;
                const colorResultDiv = document.getElementById('colorResult');
                colorResultDiv.innerHTML = ''; // clear previous results
                dominantColors.forEach(color => {
                    const colorDiv = document.createElement('div');
                    colorDiv.style.backgroundColor = `rgb(${color.join(', ')})`;
                    colorDiv.textContent = `RGB: ${color.join(', ')}`;
                    colorResultDiv.appendChild(colorDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
